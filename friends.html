<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- css와 연결하는 방법 : link:를 하고 Enter을 누른다 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoaTlak</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <!-- first column -->
                <img src="images/profile_image.JPG" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">CHO</h4>
                    <!-- ************************ -->
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    <!-- This is subtitle -->
                    <!-- ************************ -->
                </div>
            </div>
            <div class="user-component__column">
                <!-- second column -->
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <!-- first column -->
                    <img src="images/profile_image.JPG" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!-- ************************ -->
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                        <!-- This is subtitle -->
                        <!-- ************************ -->
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- second column -->
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html""><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
                <span class="nav__notification badge">1</span>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <span class="nav__new-link"></span>
            </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/38a4f45994.js"
      crossorigin="anoymous"
    ></script>
  </body>
</html>
