<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- css와 연결하는 방법 : link:를 하고 Enter을 누른다 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoaTlak</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a>

        </div>
    </header>


    <main class="main-screen">
        <!-- first chatting -->
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
                <!-- first column -->
                <img src="images/profile_image.JPG" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">CHO</h4>
                    <!-- ************************ -->
                    <h6 class="user-component__subtitle">Please check My KoKoa Account Info</h6>
                    <!-- This is subtitle -->
                    <!-- ************************ -->
                </div>
            </div>
            <div class="user-component__column">
                <!-- second column -->
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>


        <!-- second chatting -->
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
                <!-- first column -->
                <img src="images/second_profile_image.JPG" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kim</h4>
                    <!-- ************************ -->
                    <h6 class="user-component__subtitle">Hello!</h6>
                    <!-- This is subtitle -->
                    <!-- ************************ -->
                </div>
            </div>
            <div class="user-component__column">
                <!-- second column -->
                <span class="user-component__time">20:22</span>
                <div class="badge">2</div>
            </div>
        </div>
        </a>

        

      

    </main>
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html""><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <span class="nav__new-link"></span>
            </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/38a4f45994.js"
      crossorigin="anoymous"
    ></script>
  </body>
</html>
